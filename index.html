<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>tanks 2d</title>
	<script type="text/javascript" src="js/jQuery.js"></script>
	<script type="text/javascript" src="js/main.js" defer></script>
	<script type="text/javascript" src="js/gameEngin.js" defer></script>
	<link href="img/icon.png" rel="shortcut icon">
</head>
<body>
	<header>
		<input type="text" placeholder="name player" id="playerName">
		<input type="submit" value="PLAY" id="playButton">
	</header>
	<main>
		<div id="gamePanel" class="side">
			<div class="gameValues">
				<p>Life : <span id="lifeValue"> 3</span></p>
				<!--p>|Time : <span id="timeVale">0's</span></p-->
				<p>|Score: <span id="scoreValue">0</span></p>
			</div>
			<img src="img/myTank.png" id="myTank" style="display: none;">
		</div>
		<div id="playArea">
			<canvas id="canvas"></canvas>
		</div>
		<div id="playersRecords" class="side">
			<h3 class="gameValues">Hight Scors</h3>
			<div id="playersResult">
				<div class="basic">
					<h3>Name</h3>
					<h3>Score</h3>
				</div>
				
			</div>

		</div>
	</main>
</body>
</html>
